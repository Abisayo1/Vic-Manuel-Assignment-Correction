<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>To-Do List</h2>

        <!-- Input field for adding new tasks -->
        <input type="text" id="taskInput" placeholder="Enter a task...">

        <!-- Button to add a task -->
        <button onclick="addTask()">Add Task</button>

        <!-- Unordered list to display tasks -->
        <ul id="taskList"></ul>
    </div>

    <script>
        /* Function to add a new task */
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");

            // Create task span
            let span = document.createElement("span");
            span.textContent = taskText;

            // Create complete button
            let completeBtn = document.createElement("button");
            completeBtn.textContent = "âœ”";
            completeBtn.onclick = function () {
                span.classList.toggle("completed");
            };

            // Create delete button
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";
            deleteBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(span);
            li.appendChild(completeBtn);
            li.appendChild(deleteBtn);

            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        /* Function to mark a task as completed by toggling the class */
        function toggleTask(task) {
            task.classList.toggle("completed");
        }

        /* Function to delete a task when the delete button is clicked */
        function deleteTask(button) {
            button.parentElement.remove(); // Remove the parent li element
        }
    </script>
</body>

</html>
